<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        // 数据类型:基本数据类型  应用数据类型
        // 除基本数据类型外其余都是引用数据类型
    //
    //    基本数据类型之间数据引用不会相互影响
    var num1 = 10
    num2 = num1
    num2 = 30
    console.log(num1)

    //    对象之间引用会影响变量值
    var arr1 = [1,2,3]
    arr2 = arr1
    arr2.push(4)
    console.log(arr1)
</script>
</body>
</html>
